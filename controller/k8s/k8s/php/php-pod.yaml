apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: php-pod
  name: php-pod
spec:
#  nodeSelector:
#    php: true
  shareProcessNamespace: true
  volumes:
    - name: data-vol
      hostPath: 
        path: "/data/www"
        type: DirectoryOrCreate
    - name: ini-vol
      hostPath: 
        path: "/data/php/conf.d/php.ini"
        type: FileOrCreate           
  containers:
  - image: php:7.4.28-fpm
    imagePullPolicy: IfNotPresent
    name: php-c   
    ports:
    - name: php
      containerPort: 9000 
    volumeMounts:
    - mountPath: /usr/share/nginx/www 
      name: data-vol 
    - mountPath: /usr/local/etc/php/php.ini
      name: ini-vol
  - image: busybox:latest        
    imagePullPolicy: IfNotPresent
    name: busybox-c
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo hello; sleep 10;done"]
