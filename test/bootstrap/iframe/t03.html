<!DOCTYPE html>
<html lang="zh-cn">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: red;
                position: absolute;
                left: 100px;

                height: 300px;
                background-color: aqua;
                position: unset;
            }
        </style>

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
    </body>
