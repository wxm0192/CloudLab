<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
        #iframeTop{
            width: 100%;
            height: 15%;
            background-color: #565656;
	    position: absolute ;
	    z-index: 3;
        }
        #iframeLeft{
            width: 15%;
            height: 85%;
	    top: 15% ;
            float: left;
            background-color: #ccc;
	    position: absolute ;
	    z-index: 1;
        }
        #iframeContent{
            width: 84%;
            height: 85%;
            left: 16%;
	    top: 15% ;
            background-color: #fff;
	    position: absolute ;
	    z-index: 1;
        }
	#seg{
            width: 0.5%;
            height: 85%;
            left: 15%;
            background-color: #fff;
            position: absolute ;
            top: 15%;
	    z-index: 2;
        }

    </style>
	<body>
	<!--
	<script type="text/javascript" src="jquery.js" charset="utf-8" > </script>
        <script  type="text/javascript"  src="resize.js"  charset="utf-8"></script>
	-->
		<div>
		    <iframe id="iframeTop" name="iframeTop" frameborder="0"></iframe>
		    <iframe id="iframeLeft" name="iframeLeft" frameborder="0" src="left01.html"></iframe>
		    <img id="seg" name="seg"  src="seg.png"/>
		    <iframe id="iframeContent" name="iframeContent" frameborder="0"></iframe>
		<!--
		    <iframe id="iframeContent" name="iframeContent" frameborder="0"></iframe>
		-->
		</div>
	</body>
</html>
